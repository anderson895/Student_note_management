<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/assistant.png">
    <title>Student Notes Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="my-background">

    
    <div class="container d-flex align-items-center justify-content-center vh-100" >
        <div class="card shadow" style="width: 400px; background-color: rgba(0, 0, 0, 0.5);" id="log_reg">
            <div class="card-body">
                <!-- Login Form -->
                <div class="container" id="login-page">
                    <h2 class="text-center mt-4 text-white">Log In</h2>
                    <form id="login-form" class="mt-4">
                        <div class="form-floating mb-3">
                            <input type="text" id="login-username" class="form-control" placeholder="Enter your username" required>
                            <label for="login-username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
                            <label for="login-password">Password</label>
                        </div>
        
                        <button type="submit" class="btn btn-success btn-block rounded-pill">Log In</button>
                        <p class="text-center mt-3"><a href="#" id="forgot-password">Forgot Password?</a></p>
                        <p class="text-center mt-3 text-white">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                    </form>
                </div>
        
                <!-- Registration Form -->
                <div class="container" id="signup-page" style="display: none;">
                    <h2 class="text-center mt-4 text-white">Sign Up</h2>
                    <form id="signup-form" class="mt-4">
                        <div class="form-floating mb-3">
                            <input type="text" id="signup-username" class="form-control" placeholder="Choose a username" required>
                            <label for="signup-username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" id="signup-email" class="form-control" placeholder="Enter your email" required>
                            <label for="signup-email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" id="signup-password" class="form-control" placeholder="Create a password" required>
                            <label for="signup-password">Password</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-block rounded-pill">Sign Up</button>
                        <p class="text-center mt-3 text-white">Already have an account? <a href="#" id="show-login">Log In</a></p>
                    </form>
                </div>
            </div>
        </div>










        <div class="container dashboard" id="dashboard" style="display:none;">
            <header class="dashboard-header mb-4">
                <div class="row justify-content-between align-items-center">
                    <div class="col-8 col-md-8">
                        <h1 class="h4">Dashboard</h1>
                    </div>
                    <div class="col-4 col-md-4 text-right">
                        <span id="profile-name" class="d-block d-md-inline">Welcome, [User's Name]</span>
                        <button id="logout" class="btn btn-danger btn-sm ml-2">Log Out</button>
                    </div>
                </div>
            </header>
        
            <h2 class="mt-4 h5">Your Notes</h2>
            <div class="notes-container mb-3">
                <div class="form-group">
                    <textarea id="notes-input" class="form-control" rows="5" placeholder="Enter your notes here..."></textarea>
                </div>
                <button id="process-ai" class="btn btn-info btn-block">Process with AI</button>
            </div>
        
            <div class="service-options mt-3">
                <label>Select Input Type:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" name="input-type" value="text" class="form-check-input" checked>
                    <label class="form-check-label">Text</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="input-type" value="voice" class="form-check-input">
                    <label class="form-check-label">Voice</label>
                </div>
            </div>
        
            <div class="ai-results mt-4">
                <h3 class="h5">AI-enhanced Notes</h3>
                <div class="result-box">
                    <textarea id="ai-result" class="form-control" rows="5" readonly>Processed AI result will appear here...</textarea>
                </div>
        
                <div class="result-options mt-3">
                    <button id="save-result" class="btn btn-success btn-block">Save</button>
                    <button id="delete-result" class="btn btn-danger btn-block">Delete</button>
                    <button id="generate-again" class="btn btn-warning btn-block">Generate Again</button>
                    <button id="edit-result" class="btn btn-secondary btn-block">Edit</button>
                </div>
            </div>
        
            <div class="import-export mt-4" id="import-export" style="display:none;">
                <h2 class="h5">Import/Export</h2>
                <div class="import-options mb-2">
                    <label>Import Notes:</label>
                    <input type="file" id="import-file" class="form-control-file" accept=".txt, .png, .jpg, .jpeg">
                </div>
                <div class="export-options">
                    <label>Export As:</label>
                    <button id="export-txt" class="btn btn-primary btn-block">Export as Text</button>
                </div>
            </div>
        </div>
        
    </div>
